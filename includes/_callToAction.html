<div class="full-width-section" style="text-align:center">
  <div class="dramatic-header">
    Have a <span class="blockchain">blockchain</span> idea? <span class="bold" style="text-transform:uppercase">Email us!</span>
  </div>
  <div class="copy" style="width:60%;margin:auto">
    In <span class="emphasis">your</span> day-to-day work at JH/Manulife,
    what processes do you think would be improved through the implementation of blockchain?
  </div>

  <form>
  <table style="width:60%;margin:auto">
    <tr>
      <td>
        <div class="input-field">
          <input placeholder="Name" id="name" type="text" class="validate">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="input-field">
          <input placeholder="Subject" id="subject" type="text" class="validate">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="input-field">
          <textarea placeholder="Your idea here!" id="message" type="text" class="materialize-textarea validate"/>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <a type="submit" name="action" class="waves-effect waves-light btn" style="float:right">Submit</a>
      </td>
    </tr>
  </table>
  </form>
</div>
